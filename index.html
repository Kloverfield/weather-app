<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="base">
      <div class="topbar">
        <button id="unit-button">¬∞F</button>
        <form id="search-form">
          <input
            class="searchField"
            id="search-input"
            type="search"
            placeholder=" TYPE A CITY . . ."
            maxlength="30"
            autocomplete="off"
            autofocus="on"
          />
          <input class="searchButton" type="submit" value="SEARCH" />
        </form>
      </div>
      <div class="weather-content">
        <div class="today">
          <h1 class="city" id="city">. . .</h1>
          <h3 class="date" id="date"></h3>
          <div class="img">
            <p class="temp" id="today-temp">#¬∞C</p>
          </div>
          <div class="more-info">
            <div class="data"><span>üåßÔ∏è</span>#</div>
            <div class="data-text">PRECIPITATION</div>
          </div>
          <div class="more-info">
            <div class="data"><span>üå¨Ô∏è</span>#</div>
            <div class="data-text">WIND</div>
          </div>
          <div class="more-info">
            <div class="data"><span>üíß</span>#</div>
            <div class="data-text">HUMIDITY</div>
          </div>
        </div>
        <div class="after">
          <div class="day">
            <div class="img">
              <div class="temp" id="after1-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day2"></div>
          </div>
          <div class="day">
            <div class="img">
              <div class="temp" id="after2-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day3"></div>
          </div>
          <div class="day">
            <div class="img">
              <div class="temp" id="after3-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day4"></div>
          </div>
          <div class="day">
            <div class="img">
              <div class="temp" id="after4-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day5"></div>
          </div>
          <div class="day">
            <div class="img">
              <div class="temp" id="after5-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day6"></div>
          </div>
          <div class="day">
            <div class="img">
              <div class="temp" id="after6-temp">#¬∞C</div>
            </div>
            <div class="weekday" id="day7"></div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Kloverfield/weather-app"

</html>
