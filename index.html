<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="base">
      <div class="topbar">
        <button id="unit-button">¬∞F</button>
        <form id="search-form">
          <input
            class="searchField"
            id="search-input"
            type="search"
            placeholder=" TYPE A CITY . . ."
            maxlength="26"
            autocomplete="off"
            autofocus="on"
          />
          <input class="searchButton" type="submit" value="SEARCH" />
        </form>
      </div>
      <div class="weather-content">
        <div class="today">
          <h1 class="city" id="city"></h1>
          <h3 class="date" id="date"></h3>
          <div class="weather">
            <div class="img">
              <img src="media/default-weather.jpeg" alt="weather" />
              <div class="temperature">
                <div class="temp" id="today-temp"></div>
                <div class="descriptiveText" id="descriptive"></div>
              </div>
            </div>
            <div class="other-weather">
              <div class="more-info">
                <div class="data">PRECIPITATION</div>
                <div class="data-text">üåßÔ∏è<span id="precipitation"></span></div>
              </div>

              <div class="more-info">
                <div class="data">HUMIDITY</div>
                <div class="data-text">üíß<span id="humidity"></span></div>
              </div>
              <div class="more-info">
                <div class="data">WIND</div>
                <div class="data-text">üå¨Ô∏è<span id="wind"></span></div>
              </div>
              <div class="more-info">
                <div class="data">FEELS LIKE</div>
                <div class="data-text"><span id="feelsLike">?</span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="after">
          <div class="day">
            <div class="img">
              <img
                id="imgDay2"
                src="media/default-weather.jpeg"
                alt="weather"
              />
              <div class="temp" id="day2-temp"></div>
            </div>
            <div class="weekday" id="day2"></div>
          </div>
          <div class="day">
            <div class="img">
              <img
                id="imgDay3"
                src="media/default-weather.jpeg"
                alt="weather"
              />
              <div class="temp" id="day3-temp"></div>
            </div>
            <div class="weekday" id="day3"></div>
          </div>
          <div class="day">
            <div class="img">
              <img
                id="imgDay4"
                src="media/default-weather.jpeg"
                alt="weather"
              />
              <div class="temp" id="day4-temp"></div>
            </div>
            <div class="weekday" id="day4"></div>
          </div>
          <div class="day">
            <div class="img">
              <img
                id="imgDay5"
                src="media/default-weather.jpeg"
                alt="weather"
              />
              <div class="temp" id="day5-temp"></div>
            </div>
            <div class="weekday" id="day5"></div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/Kloverfield/weather-app" target="_blank"
        >see GitHub Repository</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
